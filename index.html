<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>軽量画像レタッチツール</title>
<link rel="stylesheet" href="style.css">
<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/180x180.png">

<!-- Web App Manifest -->
<link rel="manifest" href="manifest.json">
</head>
<body>

<div class="container">
  <div class="header">
    <h1>軽量画像レタッチツール</h1>
    <p>ブラウザで完結する簡単画像加工</p>
    
    <!-- ステップインジケーター -->
    <div class="step-indicator">
      <div class="step" id="step1" data-step="1">
        <div class="step-number">1</div>
        <div class="step-label">画像を選ぶ</div>
      </div>
      <div class="step-arrow">→</div>
      <div class="step" id="step2" data-step="2">
        <div class="step-number">2</div>
        <div class="step-label">エフェクトを選ぶ</div>
      </div>
      <div class="step-arrow">→</div>
      <div class="step" id="step3" data-step="3">
        <div class="step-number">3</div>
        <div class="step-label">編集する</div>
      </div>
    </div>
  </div>
  
  <div class="content">
    <!-- 画像アップロードエリア -->
    <div id="uploadSection">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">📁</div>
        <div class="upload-text">画像をドラッグ＆ドロップ</div>
        <div class="upload-hint">またはクリックして選択</div>
      </div>
      <input type="file" id="fileInput" accept="image/*" class="hidden">
    </div>
    
    <!-- エフェクト選択 -->
    <div id="effectSelection" class="hidden">
      <div class="section-header">
        <h2>エフェクトを選択</h2>
        <button class="btn btn-secondary" id="changeImageBtn">画像を選び直す</button>
      </div>
      <div class="effect-grid" id="effectGrid"></div>
    </div>
    
    <!-- エディター -->
    <div id="editor" class="editor">
      <div class="editor-container">
        <div class="editor-header">
          <button class="back-btn" id="backBtn">← エフェクト選択に戻る</button>
          <div class="editor-title" id="editorTitle"></div>
          <div class="editor-header-actions">
            <button class="btn btn-secondary toggle-comparison" id="toggleComparison">
              長押しでBefore
            </button>
            <button class="btn btn-secondary" id="resetBtn">リセット</button>
          </div>
        </div>
        
        <div class="editor-workspace">
<!-- index.html の preview-area 部分を修正 -->
<div class="preview-area">
  <div class="canvas-container">
    <canvas id="previewCanvas" class="preview-canvas"></canvas>
    <canvas id="cropOverlay" class="crop-overlay"></canvas>
  </div>
</div>
          
          <div class="controls-sidebar">
            <div class="controls-panel" id="controlsPanel">
              <!-- 動的に生成 -->
            </div>
          </div>
          
          <div class="download-sidebar">
            <div class="export-settings">
              <div class="export-title">エクスポート設定</div>
              
              <div class="export-option">
                <label class="export-label" for="imageFormat">画像形式</label>
                <select id="imageFormat">
                  <option value="png">PNG（透過対応・高品質）</option>
                  <option value="jpeg">JPEG（軽量・写真向け）</option>
                </select>
              </div>
              
              <div class="export-option" id="qualityOption">
                <div class="quality-display">
                  <label class="export-label" for="imageQuality">画像品質</label>
                  <span class="quality-value" id="qualityValue">95%</span>
                </div>
                <input type="range" id="imageQuality" min="1" max="100" value="95" step="1">
              </div>
            </div>
            
            <button class="btn btn-primary btn-block" id="downloadBtn">
              <span class="btn-icon">⬇</span>
              ダウンロード
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="js/main.js"></script>

</body>
</html>
